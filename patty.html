<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/pattyfavicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="patty.css" />
    <title>Disco Patty</title>
  </head>
  <body>
    <div id="container">
      <img
        src="assets/mirrorball.png"
        alt=""
        class="mirrorball"
        id="mirrorball"
      />
      <section>
        <img src="assets/weblogo.png" alt="" id="logo" />
        <p>이곳에서 사람들은 쉴새 없이 몸을 흔들고 있습니다</p>
        <div id="persons1">
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png" alt="" class="person top" />
          <img src="assets/person.png " alt="" class="person top" />
          <img src="assets/person.png " alt="" class="person top" />
          <img src="assets/person.png " alt="" class="person top" />
          <img src="assets/person.png " alt="" class="person top" />
        </div>
      </section>
      <section>
        <div>
          <p>이곳은 넘버원 vip 프라이빗 파티.<br />당신을 초대합니다.</p>

          <p>세상은 계속해서 빨리 움직이고 있습니다.</p>
          <p>
            넘버원 vip들은 모두 세상에서<br />가장 빠르게 움직이는 사람들입니다.
          </p>
        </div>
        <div id="persons2">
          <img src="assets/person.png" alt="" class="person medium" />
          <img src="assets/person.png" alt="" class="person medium" />
          <img src="assets/person.png" alt="" class="person medium" />
          <img src="assets/person.png" alt="" class="person medium" />
          <img src="assets/person.png " alt="" class="person medium" />
        </div>
        <p class="lastcomment">
          점점 <strong>더 빨리 움직이는 세상</strong>에서 쉽게
          <strong>방향과 <br />시간 감각을 잃는 것은 당연합니다.</strong>
        </p>
      </section>
      <section>
        <img src="assets/pattaypage.png" alt="" />
        <p>
          진정한 vip는<br />가속화 사회에서도 굳건히 서있는 법을 아는 법.<br />변화에
          유연히 대응하다가도<br />중심을 잡고 나아가야할줄 알아야합니다.<br />살아가는데에
          있어 당신의 중심점(패티)는 무엇인가요?
        </p>
      </section>
      <section>
        <img src="assets/person.png" alt="" id="person" />
        <img src="assets/patty.png" class="patty" id="patty" />
        <form action="">
          <button
            type="button"
            id="pattyBtn"
            class="disable"
            disabled
            onclick="clickBtn()"
          >
            당신의 패티는?
          </button>
          <input
            type="text"
            placeholder="입력해주세요"
            name=""
            id="patty_input"
          />
        </form>
      </section>
    </div>

    <script src="patty.js"></script>
  </body>
</html>
