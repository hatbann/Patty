  <script>
    const peopelCenter = $('#peoplecenter');

    function printTotal() {
      const tatal = [];
      if (store.getCenter() !== null) {
        total = store.getCenter();
        console.log(total);
        for (let i = 0; i < total.length; i++) {
          const newDiv = document.createElement('div');
          const newText = document.createTextNode(total[i].center);
